<!DOCTYPE html>
<html>
<head>
  <title>My Todo</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700|Indie+Flower' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div id="content" class="container">
    <h1 class="text-center">My TODO List</h1>
    <div id="todo-add">
      <h2>New item:</h2>
      <form id="form">
        <div class="form-group input-position">
          <input id="new-todo" class="form-control" type="text" placeholder="enter your TODO here">
          <button id="new-todo-btn" class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>
    </div>
    <div id="todo-list">
      <h2>My TODO's:</h2>
      <ul id="items">
        <!-- TODO li will go here -->
      </ul>
    </div>
  </div>
</body>
</html>
